_base_item:
    item: {}
food_ration:
    _parent: _base_item
    typed: {type: food }
    visible:
        glyph: '%'
    usable:
      action_data:
        type: eat
    consumable: {}
    edible: { nutrition: 20 }
_base_potion:
    _parent: _base_item
    typed: { type: potion }
    visible:
        glyph: '!'
health_potion:
    _parent: _base_potion
    named: { name: health potion }
    usable:
      action_data:
        type: heal
        targetting:
            mode: actor
        data: {amount: 2D3+4}   # 6-10
    consumable: {}
_base_scroll:
    _parent: _base_item
    typed: { type: scroll }
    visible:
        glyph: '?'
scroll_teleport:
    _parent: _base_scroll
    named: { name: scroll of teleportation }
    usable:
        action_data: { type: teleport }
    consumable: {}
scroll_blink:
    _parent: _base_scroll
    named: { name: scroll of blinking }
    usable:
        action_data: { type: blink }
    consumable: {}
_base_weapon:
    equipable: { inventory_slot: weapon }
    usable:
        action_data: { type: equip_item }
    visible: { glyph: '/' }
sword:
    _parent: _base_weapon
    typed: { type: sword }
axe:
    _parent: _base_weapon
    typed: { type: axe }
_base_armor:
    equipable: { inventory_slot: armor }
    usable:
        action_data: { type: equip_item }
    visible: { glyph: '[' }
leather_armor:
    _parent: _base_armor
    typed: { type: leather_armor }
chainmail:
    _parent: _base_armor
    typed: { type: chainmail }
shield:
    _parent: _base_armor
    typed: { type: shield }
    equipable: { inventory_slot: shield }
