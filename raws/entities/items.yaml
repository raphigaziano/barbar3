_base_item:
    item: {}
_base_potion:
    _parent: _base_item
    typed: { type: potion }
    visible:
        glyph: '!'
health_potion:
    _parent: _base_potion
    named: { name: health potion }
    usable:
      target: actor
      action_data:
        type: heal
        data: {amount: 2D3+4}   # 6-10
    consumable: {}
_base_scroll:
    _parent: _base_item
    typed: { type: scroll }
    visible:
        glyph: '#'
scroll_teleport:
    _parent: _base_scroll
    named: { name: scroll of teleportation }
    usable:
        action_data: { type: teleport }
    consumable: {}
scroll_blink:
    _parent: _base_scroll
    named: { name: scroll of blinking }
    usable:
        action_data: { type: blink }
    consumable: {}
